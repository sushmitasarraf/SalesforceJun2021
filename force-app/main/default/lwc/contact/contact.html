<template>
    <lightning-button label="Get Contacts" onclick={handleClick}>
    </lightning-button>
    <template if:true={contacts}>
        <p>Results from Imperative Call</p>
        <template for:each={contacts} for:item="contact">
            <li key={contact.Id}>
                {contact.Name}
            </li>
        </template>
    </template>
    <template if:false={contacts}>
        <br/>Imperative Call contacts is not set or null
    </template>

    <template if:true={singleContact.data}>
        <p>Results from getting single contact</p>
        {singleContact.data.Name}
    </template>

    <template if:true={wiredContacts.data}>
        <p>Results from Wired Call</p>
        <template for:each={wiredContacts.data} for:item="contact">
            <li key={contact.Id}>
                {contact.Name}
            </li>
        </template>
    </template>
    <template if:false={wiredContacts.data}>
        <br/>Wired Call contacts is not set or null
    </template>
    <template if:true={wiredContacts.error}>
        Wired call error: {wiredContacts.error}
    </template>
</template>
